<body>
<section>
    <div class="container mt-4 ">
        <h1>Sponsor toevoegen</h1>
        <div class="card">
            <form>
                
                <div class="mb-3 row">
                    <label for="sponsorNaam" class="col-sm-2 col-form-label">Naam</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control" id="sponsorNaam">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="sponsorBeschrijving" class="col-sm-2 col-form-label">Beschrijving</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control" id="sponsorBeschrijving">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="formFileMultiple" class="col-sm-2 col-form-label">Voeg afbeelding(en) toe:</label>
                    <div class="col-sm-10">
                        <input class="form-control form-control-md" type="file" id="formFileMultiple" multiple>    
                    </div>
                    
                </div>
                <button type="submit" class="btn btn-block btn-primary">Opslaan</button>
            </form>
        </div>
        </div>
     
    
</section>
